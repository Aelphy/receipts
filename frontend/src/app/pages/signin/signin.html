<form class="b-signin no-select" [ngFormModel]="form">
  <div class="l-logo-wrapper">
    <i class="material-icons">account_balance</i>
  </div>

  <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
    <input ngControl="phone" class="mdl-textfield__input" type="text" id="phone">
    <label class="mdl-textfield__label" for="phone">Phone</label>
  </div>

  <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
    <input ngControl="password" class="mdl-textfield__input" type="password" id="password">
    <label class="mdl-textfield__label" for="password">Password</label>
  </div>

  <div class="l-btn-wrapper">
    <button class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect" (click)="signIn()">Sign In</button>
  </div>
  <div class="l-btn-wrapper">
    <button class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect" (click)="password()">Get password</button>
  </div>
</form>
